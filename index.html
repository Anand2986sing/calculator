<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
</head>
<body>
 
    <!-- Here is heading -->
    <h1 class="text-center text-white text"> Calculate Here! </h1>
    <div >
        <!-- here i have created "div" box or i can say this is bigger box where i will put multiple small boxes -->
        <div class="text-center ,flex,  pd-button"   >
            <input type="text" class="row-input button-40" style="color: white;">
            <!-- This is our first row -->
            <div class="mr-button, pd-button text" >
                <button class="button button-32 ">AC</button>
                <button class="button button-41">x</button>
                <button class="button button-41 bold">**</button>
                <button class="button bold">+</button>
            </div>

            <!-- This is our second row -->
            <div class="mr-button " >
                <button class="button button-41 ">7</button>
                <button class="button button-41">8</button>
                <button class="button button-41">9</button>
                <button class="button bold">-</button>
            </div>

            <!-- This is my third row -->
            <div class="mr-button" >
                <button class="button button-41">4</button>
                <button class="button button-41">5</button>
                <button class="button button-41">6</button>
                <button class="button bold">*</button>
            </div>
            
            <!-- This is my fourth row -->
            <div  class="mr-button">
                <button class="button button-41" >3</button>
                <button class="button button-41">2</button>
                <button class="button button-41">1</button>
                <button class="button bold ">/</button>
            </div>

            <!-- this is my fifth row -->
            <div class="mr-button" >
                <button class="button button-41">0</button>
                <button class="button button-41">00</button>
                <button class="button button-41">.</button>
                <button class="button bold">=</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
